<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
        
.container {
  border-radius: 5px;
  background-color: #00FF7F;
  padding: 20px;
  width: 70%; 
  padding-top: 10%;
  padding-bottom: 10%;
  align-items: center;
  justify-content: center; 
   margin-top: 2%;
   border:1px dashed blue;
 
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75{
  float: left;
  width: 75%;
  margin-top: 6px;
  border-radius: 4px;
}

h1{
    text-align: center;
}
    </style>
<script>
function add(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a + b;
document.getElementById("answer").value= c;
}
</script>
</head>
<body>
        <div class="container">
                <h1>Addition</h1>
                <form action="Question2.html">
                <div class="row">
                    <div class="col-25">
                      <label for="value1">Enter the First number :</label>
                    </div>
                    <div class="col-75">
                        <input id="first" class="form-control" type="number"  placeholder="value">  
                    </div>
                </div>
                <div class="row">
                <div class="col-25">
                   <label for="value2"> Enter the Second number:</label>
                </div>
                <div class="col-75">
                   <input id="second" class="form-control" type="number" placeholder="value" required>  
                </div>
               </div>
           <div class="row">
            <div class="col-25 d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-success" onclick="add()">Add</button>
                <button type="reset" class="btn btn-danger" value="Reset">Reset</button>
             </div>
             <div class="col-75">
               <input id="answer" class="form-control" placeholder="Result">  
             </div>
            </div>
        </form>
    </div>

    
</body>
</html>
