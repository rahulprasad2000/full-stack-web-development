<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapImg</title>
</head>
<body>
    <html>
<head>
<script>
	function swap1()
	{
		var txt1 = document.getElementById("img1");
		var txt2 = document.getElementById("img2");
		var txt = txt1.src;
		txt1.src = txt2.src;
		txt2.src = txt;
	}
</script>
</head>

<body>
    <div>
        <img src="https://images.unsplash.com/photo-1612723652267-7565bb0ac539?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" id="img1" height="255" />
    </div>
    <div>
        <img src="https://images.unsplash.com/photo-1610002266468-d523466ad587?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" id="img2" height="255" />
    </div>


<br /><input type="button" value="Swap images" onclick="swap1()" />
</body>
</html>

    <script>
       function swap1()
	   {
		var txt1 = document.getElementById("img1");
		var txt2 = document.getElementById("img2");
		var txt = txt1.src;
		txt1.src = txt2.src;
		txt2.src = txt;
	   }
    </script>
</body>
</html>
